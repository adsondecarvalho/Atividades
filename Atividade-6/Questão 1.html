<script>
    //Atividade: 6

    //Questão: 1

    var i = 101
    var numeros = "Números entre 100 e 200: "
    while (i <= 199) {
        if (i == 199) {
            numeros = numeros + i + "."
        } else {
            numeros = numeros + i + ", "
        }
        i++
    }
    alert(numeros)
</script>
