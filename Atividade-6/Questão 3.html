<script>

    var pares = "Números pares de 7 a 22: "
    var i = 8
    while (i <= 22) {
        if (i == 22) {
            pares = pares + i + "."
        } else {
            pares = pares + i + ", "
        }
        i = i + 2
    }
    alert(pares)
</script>
