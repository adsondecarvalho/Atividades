<script>

    var impares = "Números ímpares de 36 a 13: "
    var i = 35
    while (i >= 13) {
        if (i == 13) {
            impares = impares + i + "."
        } else {
            impares = impares + i + ", "
        }
        i = i - 2
    }
    alert(impares)
</script>
