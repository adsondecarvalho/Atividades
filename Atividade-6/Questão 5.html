<script>
    //Atividade: 6
    //-----------------
    //Questão: 5

    var numero = Number(prompt("Digite um número: "))

    while (numero == 0 || isNaN(numero) || numero < 5) {
        alert("Digite um número válido...")
        var numero = Number(prompt("Digite um número: "))
    }

    var multiplos = "Números múltiplos de 5 entre 1 e " + numero + ": "
    if (numero > 1) {
        multiplos = multiplos + "5"
    }

    var i = 10
    while (i <= numero) {
        multiplos = multiplos + ", " + i
        i = i + 5
    }
    alert(multiplos)
</script>
