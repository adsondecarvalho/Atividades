<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>At.8 - Qt.3</title>
</head>

<body>
    <h1>Números Aleatórios de 0 até 50</h1>
    <p>Quantos números serão gerados: <input type="text" id="inNumero"></p>
    <p><input type="button" value="Fazer Estatística" id="btEstatistica"></p>
    <h3 id="outAleatorios"></h3>
    <pre id="outResposta"></pre>
    <pre id="outResposta2"></pre>
    <pre id="outResposta3"></pre>

    <script>
        function numerosAleatorios() {
            var numero = Number(document.getElementById("inNumero").value)
            if (numero <= 0 || numero > 1000 || isNaN(numero)) {
                alert("Digite um número válido...")
                inNumero.focus()
                inNumero.value = ""
                return
            }
            var j = 0
            var soma = 0
            var x
            var sorteio
            var resposta = "Números aleatórios gerados: "
            var pares = "Quantidade de números pares: "
            var somatório = "Somatório dos números menores que 4: "
            var maior = "Maior número aleatório: "
            var maiorNumero = 0
            for (var i = 0; i < numero; i = i + 1) {
                x = Math.random()
                sorteio = Math.floor(x * 51)
                resposta = resposta + sorteio + ", "
                if (sorteio % 2 == 0) {
                    j = j + 1
                    outResposta.textContent = pares + j
                }
                if (sorteio < 4) {
                    soma = soma + sorteio
                    outResposta2.textContent = somatório + soma
                }
                if (sorteio > maiorNumero) {
                    maiorNumero = sorteio
                    outResposta3.textContent = maior + sorteio
                }
            }
            outAleatorios.textContent = resposta
        }
        var btEstatistica = document.getElementById("btEstatistica").addEventListener("click", numerosAleatorios)
    </script>

</body>

</html>
