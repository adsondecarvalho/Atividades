<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco LGDS</title>
</head>

<body>
    <h1>Programa Caixa Eletrônico</h1>
    <h3>Cédulas disponíveis: 200, 50, 20 e 5 reais</h3>
    <p>Valor do saque R$:
        <input type="text" id="inValor">
    </p>
    <p><input type="button" value="Exibir Notas para Saque" id="btExibir"></p>
    <h3 id="outNotas200"></h3>
    <h3 id="outNotas50"></h3>
    <h3 id="outNotas20"></h3>
    <h3 id="outNotas5"></h3>

    <script>
        function calcularNotas() {
            var valor = Number(document.getElementById("inValor").value)

            //Limpa mensagens (caso, segunda execução da função)
            outNotas200.textContent = ""
            outNotas50.textContent = ""
            outNotas20.textContent = ""
            outNotas5.textContent = ""

            if (valor == 0 || isNaN(valor)) {
                alert("Por favor, informe o valor corretamente...")
                inValor.focus()
                return
            }
            //verifica se o número é múltiplo de 5
            if (valor % 5 != 0) {
                alert("Valor inválido para notas disponíveis.")
                inValor.focus()
                return
            }

            var notas200 = Math.floor(valor / 200) //calcula o valor dividido por 200
            var resto200 = valor % 200 //encontra o resto da divisão
            var notas50 = Math.floor(resto200 / 50) // divide o resto da primeira divisão por 50
            var resto50 = resto200 % 50 // encontra o resto da segunda divisão 
            var notas20 = Math.floor(resto50 / 20) // divide o resto da segunda divisão por 10
            var resto20 = resto50 % 20 // encontra o resto da terceira divisão
            var notas5 = Math.floor(resto20 / 5) // divide o resto da terceira divisão por 5

            // exibe as notas apenas se houver (se forem maior que 0)
            if (notas200 > 0) {
                outNotas200.textContent = "Notas de R$ 200: " + notas200
            }
            if (notas50 > 0) {
                outNotas50.textContent = "Notas de R$ 50: " + notas50
            }
            if (notas20 > 0) {
                outNotas20.textContent = "Notas de R$ 20: " + notas20
            }
            if (notas5 > 0) {
                outNotas5.textContent = "Notas de R$ 5: " + notas5
            }
        }
        var btExibir = document.getElementById("btExibir").addEventListener("click", calcularNotas)

    </script>

</body>

</html>
