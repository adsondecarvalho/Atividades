<script>

    var x
    var sorteio
    var i = 0
    var soma = 0

        x = Math.random()
        sorteio = Math.floor(x * 11)
        soma = soma + sorteio
        document.write(sorteio + "<br>")
        i = i + 1
    }
    document.write("A soma dos números sorteados é: " + soma)
</script>
