<script>
    //Atividade: 7
    //-----------------
    //Questão: 3

    var i = 1
    var multiplicação = 1

    while (i <= 5) {
        document.write(i + "<br>")
        multiplicação = multiplicação * i
        i = i + 1
    }
    document.write("A multiplicação de 1 até 5 é: " + multiplicação)
</script>
