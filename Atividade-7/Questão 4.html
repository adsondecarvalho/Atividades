<script>
    //Atividade: 7
    //-----------------
    //Questão: 4

    var i = 1
    var soma = 0
    var numero = Number(prompt("Digite um número"))
    while (i <= numero) {
        if (i % 2 == 1) {
            document.write(i + "<br>")
            soma = soma + i
        }
        i = i + 1
    }
    document.write("O somatório dos números ímpares foi: " + soma)
</script>
