<script>

    var i = 1
    var soma = 0
    var numero = Number(prompt("Digite um número"))
    while (i <= numero) {
        document.write(i + "<br>")
        soma = soma + i
        i = i + 1
    }
    document.write("O somatório foi: " + soma)
</script>
